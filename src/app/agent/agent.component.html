<app-header></app-header>
<div class="app-content agentContent" style="background: url(../../assets/img/banner1.png) no-repeat;background-size: cover;height: 100vh;overflow: auto;">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body mrt">
       <!-- <div class="mb-2">
        <h2 class="text-color"><strong>Laundry</strong></h2>
      </div> -->
      <section id="londry" class="mt-3">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="card">
          <div class="card-body">
                <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item" *ngFor="let tab of tabs" [ngClass]='{active : tab.isSelected}' (click)="selectedTab(tab)">
                    <a class="nav-link" id="home-tab" data-toggle="tab"  aria-controls="home" role="tab" aria-selected="false">
                      <span class="align-middle">{{tab.tabName  | translate}}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <router-outlet></router-outlet>
     </section>
    </div>
  </div>
</div>
