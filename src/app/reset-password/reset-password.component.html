<app-header></app-header>
 <!-- BEGIN: Content-->
 <div class="app-content content" style="background: url(../../assets/img/banner1.png);background-size: cover; overflow: auto; margin-left: 0;">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
   
    <div class="content-header row">
    </div>
    <div class="content-body" [apploading]="isLoader"><!-- Dashboard Analytics Start -->
      <section id="form-repeater-wrapper text-center">
<!-- form default repeater -->
    <div class="row">
      <div class="col-xl-2 col-md-2"></div>
      <div class="col-xl-8 col-md-8">
        <div class="card" >
          <div class="card-header bg-info" style="padding-bottom: 3px;">
            <div class="text-center">
              <h3 class="text-white">Forgot Password</h3>
            </div>
          </div>
          <div class="card-body mt-2">
            <form *ngIf="!IsAnswerMatch" [formGroup]='SecurityQuestionForm' class="form repeater-default" >
              <div data-repeater-list="group-a">
                <div data-repeater-item="">
                  <div class="row ">
                    <label class="col-lg-6 col-sm-6 col-form-label">Username</label>
                    <div class="col-md-6 col-lg-6 form-group">
                      <input type="email" class="form-control" 
                      maxlength="20" 
                      [(ngModel)]="SecurityAnswerModel.UserName" formControlName="userName" placeholder="Enter username">
                    </div>
                    
                    <label class="col-lg-6 col-sm-6 col-form-label">Mobile No.<span class="text-danger">*</span></label>
                    <div class="col-md-6 col-lg-6 form-group">
                      <input type="text" class="form-control" 
                      [(ngModel)]="SecurityAnswerModel.MobileNo"
                      maxlength="10" pattern="^[6-9]\d{9}$" formControlName="mobileNo" 
                      placeholder="Enter mobile number" required>
                    </div>
                   

                    <label class="col-lg-5 col-sm-5 col-form-label">What is your motherâ€™s maiden name?<span class="text-danger">*</span></label>
                    <div class="col-md-7 col-lg-7 form-group">
                      <input type="text" class="form-control" 
                      [(ngModel)]="SecurityAnswerModel.SecurityAnswerOne" formControlName="ans1" 
                      placeholder="Enter answer" required>
                    </div>

                    <label class="col-lg-5 col-sm-5 col-form-label">Who is your favourite childhood hero?<span class="text-danger">*</span></label>
                    <div class="col-md-7 col-lg-7 form-group">
                      <input type="text" class="form-control" 
                      [(ngModel)]="SecurityAnswerModel.SecurityAnswerTwo" formControlName="ans2"
                      placeholder="Enter answer" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group text-center">
                <div class="col-12">
                  <button type="submit" (click)="CheckSecurityAnswer()"
                  class="btn btn-info shadow ">Verify</button>
                  <button type="button" (click)="ClearResetPassword()" class="btn btn-light shadow mr-2 mb-1">Clear</button>
                </div>
              </div>
            </form>
            <form *ngIf="IsAnswerMatch" [formGroup]='ResetPasswordForm'>
              <div class="row">
              <label class="col-lg-5 col-sm-5 col-form-label">New password<span class="text-danger">*</span></label>
              <div class="col-md-6 col-lg-6 form-group">
                <input type="password" class="form-control" 
                [(ngModel)]="newPassword" formControlName="newPass"
                placeholder="new password" required>
              </div>
              <label class="col-lg-5 col-sm-5 col-form-label">Confirm password<span class="text-danger">*</span></label>
              <div class="col-md-6 col-lg-6 form-group">
                <input type="password" class="form-control" 
                [(ngModel)]="confirmPassword" formControlName="conPass"
                placeholder="confirm password" required>
              </div>
              <div class="form-group text-center">
                <div class="col-12">
                  <button type="submit" (click)="ChangeUserPassword()"
                  class="btn btn-info shadow ">Change Password</button>
                  <button type="button" (click)="ClearNewPassword()" class="btn btn-light shadow mr-2 mb-1">Clear</button>
                </div>
              </div>
            </div>
            </form>
          </div>
           <div class="card-footer text-center" style="background-color:  #d6d6d652 ">
                <span>Already have an account? | <a href="login.html">Sign in</a></span>
              </div>
        </div>
      </div>
    </div>
    <!--/ form default repeater -->
  </section>
  <!-- Dashboard Analytics end -->

    </div>
  </div>
</div>
<!-- END: Content-->
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
<app-footer></app-footer>
