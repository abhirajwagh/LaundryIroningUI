<div class="app-content content" style="background: url(../../assets/img/banner1.png) no-repeat;background-size: cover;height: 100vh;overflow: auto;">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body mrt">
       <div class="mb-2">
        <h2 class="text-color"><strong>Account</strong></h2>
      </div>
      <section id="horizontal-input" class="mt-3">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
              </div>
              <div class="card-body" [apploading]="isLoader">
                <form [formGroup]='customerProfileForm' class="form repeater-default" >
                <div class="row">  
                  <div class="col-12">
                    <div class="form-group row align-items-center">
                      <div class="col-lg-3 col-md-3 col-xs-12">
                        <label class="col-form-label">Username<span class="text-danger">*</span></label>
                      </div>
                      <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" class="form-control" maxlength="20" 
                        [(ngModel)]="customerProfileModel.UserName" disabled formControlName="Username" placeholder="Username">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">  
                  <div class="col-12">
                    <div class="form-group row align-items-center">
                      <div class="col-lg-3 col-md-3 col-xs-12">
                        <label class="col-form-label">Password<span class="text-danger">*</span></label>
                      </div>
                      <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="password" class="form-control" maxlength="20" 
                        [(ngModel)]="customerProfileModel.Password" formControlName="Password" placeholder="Password">
                      </div>
                    </div>
                  </div>
                </div>
                  <div class="row">  
                    <div class="col-12">
                      <div class="form-group row align-items-center">
                        <div class="col-lg-3 col-md-3 col-xs-12">
                          <label class="col-form-label">Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-lg-9 col-md-9 col-xs-12">
                          <input type="text" class="form-control" maxlength="50" 
                          [(ngModel)]="customerProfileModel.Name" formControlName="Name" placeholder="Name">
                        </div>
                      </div>
                    </div>
                  </div>
        
                  <div class="row">  
                    <div class="col-12">
                      <div class="form-group row align-items-center">
                        <div class="col-lg-3 col-md-3 col-xs-12">
                          <label class="col-form-label">Address<span class="text-danger"> *</span></label>
                        </div>
                        <div class="col-lg-9 col-md-9 col-xs-12">
                          <textarea maxlength="200" formControlName="Address" 
                          class="form-control"  placeholder="Address"
                          [(ngModel)]="customerProfileModel.Address" required></textarea> 
                          
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-12">
                      <div class="form-group row align-items-center">
                        <div class="col-lg-3 col-md-3 col-xs-12">
                          <label class="col-form-label">Mobile No<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-lg-9 col-md-9 col-xs-12">
                          <input type="number" class="form-control" maxlength="10" 
                            formControlName="MobileNo"
                            [(ngModel)]="customerProfileModel.MobileNo" placeholder="Mobile no.">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-12">
                      <div class="form-group row align-items-center">
                        <div class="col-lg-3 col-md-3 col-xs-12">
                          <label class="col-form-label">Email Id<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-lg-9 col-md-9 col-xs-12">
                          <input type="email" class="form-control" maxlength="50"
                          [(ngModel)]="customerProfileModel.EmailId" formControlName="EmailId" placeholder="Email id">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-12">
                      <div class="form-group row align-items-center">
                        <div class="col-lg-3 col-md-3 col-xs-12">
                          <label class="col-form-label">What is your motherâ€™s maiden name?<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-lg-9 col-md-9 col-xs-12">
                          <input type="text" class="form-control" maxlength="50"
                          [(ngModel)]="customerProfileModel.SecurityAnsOne" formControlName="ans1" placeholder="Answer">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-12">
                      <div class="form-group row align-items-center">
                        <div class="col-lg-3 col-md-3 col-xs-12">
                          <label class="col-form-label">Who is your favourite childhood hero?<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-lg-9 col-md-9 col-xs-12">
                          <input type="text" class="form-control"  
                          [(ngModel)]="customerProfileModel.SecurityAnsTwo" formControlName="ans2" placeholder="Answer" >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-12">
                      <div class="form-group row align-items-center">
                        <div class="col-lg-3 col-md-3 col-xs-12">
                          <label class="col-form-label">Promo Code<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-lg-9 col-md-9 col-xs-12">
                          <input type="text" class="form-control"  
                          [(ngModel)]="customerProfileModel.PromoCode" disabled formControlName="promoCode" placeholder="Promo code">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">  
                    <div class="col-12">
                      <div class="form-group row align-items-center">
                        <div class="col-lg-3 col-md-3 col-xs-12">
                          <label class="col-form-label">Promo Code Points<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-lg-9 col-md-9 col-xs-12">
                          <input type="text" class="form-control"  
                          [(ngModel)]="customerProfileModel.PromoCodePoints" disabled formControlName="promoCodePoints" placeholder="Promo code points">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-12 text-center">
                        <button class="btn btn-primary" style="margin-right: 10px;" (click)="UpdateCustomerProfile()">
                        Update</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
     </section>
    </div>
  </div>
</div>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
